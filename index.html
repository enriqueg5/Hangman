<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Game Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>
    <h1>The Ultimate Video Game</h1>
    <img src="assets/images/hang-man.png" alt="hangman" id="logo">
    <h3><img src="assets/images/tumblr_inline_n4z26w5mQu1s71nq7.gif" alt="pacman" id="gif" width="25" height="25"/>Press any key to get started! Choose wisely.<img src="assets/images/tumblr_inline_n4z26w5mQu1s71nq7.gif" alt="pacman" id="gif" width="25" height="25"/></h3>
    <embed src="http://www.vgmpf.com/Wiki/images/3/34/01_-_Super_Mario_Bros._-_NES_-_Above_Ground_BGM.ogg" autostart="true" loop="true" width="2" height="0">
    </embed>
    <div id="guesses">
        <div class="dynamic-content" id="current-word">Your Guess: </div>
        <div class="dynamic-content" id="wins">Number of wins: </div>
        <div class="dynamic-content" id="remaining-guesses">Number of guesses remaining: </div>
        <div class="dynamic-content" id="letters-guessed">Letters already guessed: </div>
        <img src="assets/images/nintendos-world.gif" alt="games" id="nintendo">
    </div>
    <footer>
        <p>&#169; Enrique Garduno</p>
    </footer>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
